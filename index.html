<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #lights-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .light-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .light-card h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }
    .light-info {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }
    .power-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .power-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="lights-container"></div>

<script>
    function populateLights(data) {
        const container = document.getElementById('lights-container');

        for (let ip of Object.keys(data)) {
            const light = data[ip];
            
            const existingLightCard = document.getElementById(ip);
            if (existingLightCard) {
                existingLightCard.innerHTML = `
                    <h2>${light.label}</h2>
                    <div class="light-info"><strong>IP:</strong> ${ip}</div>
                    <div class="light-info"><strong>Firmware:</strong> ${light.firmware_version}</div>
                    <div class="light-info"><strong>Power:</strong> ${light.power}</div>
                    <div class="light-info"><strong>Hue:</strong> ${light.hue}</div>
                    <div class="light-info"><strong>Saturation:</strong> ${light.saturation}</div>
                    <div class="light-info"><strong>Brightness:</strong> ${light.brightness}</div>
                    <div class="light-info"><strong>Kelvin:</strong> ${light.kelvin}</div>
                    <button class="power-button" onclick="togglePower('${ip}')">Toggle Power</button>
                `;

                continue;
            }

            const lightCard = document.createElement('div');

            lightCard.id = ip;
            lightCard.classList.add('light-card');

            lightCard.innerHTML = `
                <h2>${light.label}</h2>
                <div class="light-info"><strong>IP:</strong> ${ip}</div>
                <div class="light-info"><strong>Firmware:</strong> ${light.firmware_version}</div>
                <div class="light-info"><strong>Power:</strong> ${light.power}</div>
                <div class="light-info"><strong>Hue:</strong> ${light.hue}</div>
                <div class="light-info"><strong>Saturation:</strong> ${light.saturation}</div>
                <div class="light-info"><strong>Brightness:</strong> ${light.brightness}</div>
                <div class="light-info"><strong>Kelvin:</strong> ${light.kelvin}</div>
            `;

            container.appendChild(lightCard);
        }
    }

    async function togglePower(lightIp) {
        try {
            const response = await fetch(`/power?ip=${lightIp}`, {
                method: 'POST', // Using POST request for changing the power state
            });

            if (response.ok) {
                console.log(`Power toggled for ${lightIp}`);
                // Optionally, you could refresh the data after toggling the power
                refreshLightData();
            } else {
                console.error('Failed to toggle power:', response.statusText);
            }
        } catch (error) {
            console.error('Error toggling power:', error);
        }
    }

    async function refreshLightData() {
        try {
            // disable cors
            const response = await fetch('http://localhost:3001', {
                // mode: 'no-cors'
            });

            const data = await response.json();

            populateLights(data);
        } catch (error) {
            console.error('Error fetching light data:', error);
        }
    }

    setInterval(refreshLightData, 500);
</script>

</body>
</html>
