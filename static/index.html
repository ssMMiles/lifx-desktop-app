<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #lights-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .light-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .light-card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }

        .light-info {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .power-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #no-lights-message {
            display: none;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>

<body>

    <div id="lights-container"></div>
    <div id="no-lights-message">No lights found</div>

    <script src="/index.js"></script>
</body>

</html>
