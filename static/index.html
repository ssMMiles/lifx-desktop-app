<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #lights-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            height: 80vh;         /* fixed to 80% of viewport height */
            overflow-y: auto;     /* enable vertical scrolling */
        }

        .light-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .light-card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        .light-info {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .power-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #no-lights-message {
            display: none;
            font-size: 1.5em;
            color: #555;
        }

        .onboard-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .power-button {
            width: 40px;
            height: 40px;
            border: gray solid 1px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            background-color: #ccc;
        }
        .power-button.off { background-color: gray; }
        .power-button.on  { background-color: rgb(26, 173, 26);   }

        .power-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-label-input {
            font-size: 1.5em;
            font-family: inherit;
            color: #333;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }
            #lights-container {
                flex-direction: column;
                gap: 10px;
                align-items: center; /* added to center light cards on mobile */
            }
            .light-card {
                width: 100%;
                box-sizing: border-box;
                padding: 15px;
            }
            #no-lights-message {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <button class="onboard-button" onclick="triggerOnboarding()">Onboard New Light</button>
    
    <script>
        function triggerOnboarding() {
            const ssid = prompt("Enter SSID:");
            if (!ssid) return;

            const password = prompt("Enter Password:");
            if (!password) return;

            fetch('/api/onboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ssid, password })
            })
                .then(data => {
                    alert('Onboarding request sent.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to send onboarding request.');
                });
        }
    </script>
    
    <div id="lights-container"></div>
    <div id="no-lights-message">No lights found</div>
    <script type="module" src="https://unpkg.com/vanilla-colorful?module"></script>
    <script src="/index.js"></script>
</body>

</html>
