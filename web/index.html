<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #lights-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .light-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .light-card h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }
    .light-info {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }
    .power-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="lights-container"></div>

<script>
    function populateLights(data) {
        const container = document.getElementById('lights-container');

        for (let ip of Object.keys(data)) {
            const light = data[ip];
            const currentColour = hsbToHex(light.hue, light.saturation, light.brightness);

            const existingLightCard = document.getElementById(ip);
            if (existingLightCard) {
                existingLightCard.querySelector('#power').innerHTML = `<strong>Power:</strong> ${light.power}`;
                existingLightCard.querySelector('#hue').innerHTML = `<strong>Hue:</strong> ${light.hue}`;
                existingLightCard.querySelector('#saturation').innerHTML = `<strong>Saturation:</strong> ${light.saturation}`;
                existingLightCard.querySelector('#brightness').innerHTML = `<strong>Brightness:</strong> ${light.brightness}`;
                existingLightCard.querySelector('#kelvin').innerHTML = `<strong>Kelvin:</strong> ${light.kelvin}`;
                // existingLightCard.querySelector('#color-picker').value = currentColour;
                continue;
            }

            const lightCard = document.createElement('div');

            lightCard.id = ip;
            lightCard.classList.add('light-card');

            lightCard.innerHTML = `
                <h2>${light.label}</h2>
                <div id="ip"><strong>IP:</strong> ${ip}</div>
                <div id="firmware"><strong>Firmware:</strong> ${light.firmware_version}</div>
                <div id="power"><strong>Power:</strong> ${light.power}</div>
                <div id="hue"><strong>Hue:</strong> ${light.hue}</div>
                <div id="saturation"><strong>Saturation:</strong> ${light.saturation}</div>
                <div id="brightness"><strong>Brightness:</strong> ${light.brightness}</div>
                <div id="kelvin"><strong>Kelvin:</strong> ${light.kelvin}</div>
                <button class="power-button" onclick="togglePower('${ip}', )">Toggle Power</button>
                <input type="color" id="color-picker" value="${currentColour}">
            `;

            lightCard.querySelector('#color-picker').addEventListener('input', (event) => {
                const color = event.target.value;

                console.log(color);
                const [r, g, b] = hexToRgb(color);
                const { h, s, v } = RGBtoHSV(r, g, b);
                const kelvin = light.kelvin; // Example value, you can adjust as needed

                console.log(`HSL: ${h}, ${s}, ${v}`);

                fetch(`/api/setColor?ip=${ip}&hue=${Math.floor(h * 65535)}&saturation=${Math.floor(s * 65535)}&brightness=${Math.floor(v * 65535)}&kelvin=${kelvin}`, {
                    method: 'POST',
                })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            });

            container.appendChild(lightCard);
        }
    }

    async function togglePower(lightIp) {
        try {
            const response = await fetch(`/api/setPower?ip=${lightIp}`, {
                method: 'POST', // Using POST request for changing the power state
            });

            if (response.ok) {
                console.log(`Power toggled for ${lightIp}`);
                // Optionally, you could refresh the data after toggling the power
                refreshLightData();
            } else {
                console.error('Failed to toggle power:', response.statusText);
            }
        } catch (error) {
            console.error('Error toggling power:', error);
        }
    }

        function hsbToHex(h, s, b) {
            s /= 100;
            b /= 100;
            let k = (n) => (n + h / 60) % 6;
            let f = (n) => b - b * s * Math.max(Math.min(k(n), 4 - k(n), 1), 0);
            r = Math.round(f(5) * 255);
            g = Math.round(f(3) * 255);
            b = Math.round(f(1) * 255);
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return [r, g, b];
        }

        function RGBtoHSV(r, g, b) {
            if (arguments.length === 1) {
                g = r.g, b = r.b, r = r.r;
            }
            var max = Math.max(r, g, b), min = Math.min(r, g, b),
                d = max - min,
                h,
                s = (max === 0 ? 0 : d / max),
                v = max / 255;

            switch (max) {
                case min: h = 0; break;
                case r: h = (g - b) + d * (g < b ? 6 : 0); h /= 6 * d; break;
                case g: h = (b - r) + d * 2; h /= 6 * d; break;
                case b: h = (r - g) + d * 4; h /= 6 * d; break;
            }

            return {
                h: h,
                s: s,
                v: v
            };
        }

    async function refreshLightData() {
        try {
            // disable cors
            const response = await fetch('/api/lights', {
                // mode: 'no-cors'
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            });

            const data = await response.json();

            populateLights(data);
        } catch (error) {
            console.error('Error fetching light data:', error);
        }
    }

    setInterval(refreshLightData, 500);

</script>

</body>
</html>
